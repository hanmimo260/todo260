<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> 할일 관리</h1>
        <div class="quote-container">
            <i class="fas fa-quote-left quote-icon"></i>
            <p id="quote" class="quote"></p>
            <i class="fas fa-quote-right quote-icon-end"></i>
            <p id="author" class="author"></p>
        </div>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="할일을 입력하세요">
            <button onclick="addTodo()"><i class="fas fa-plus"></i> 추가</button>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-weekdays">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>
        <div class="todo-list" id="todoList">
            <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
